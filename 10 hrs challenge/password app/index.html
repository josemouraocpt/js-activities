<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator App</title>
        <link rel="stylesheet" href="style.css">
        <script src="scrpit.js" defer></script>
        <script src="https://kit.fontawesome.com/59fc75d17e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw" id="pw"></div>
                <button id="copy" class="copy">Copy<i class="fa-solid fa-clipboard"></i></button>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="pw-length">Password Length</label>
                    <input type="number" id="pw-length" min="4" max="20" value="10">
                </div>
                <div class="form-control">
                    <label for="upper">Contain uppercase letters</label>
                    <input type="checkbox" id="upper">
                </div>
                <div class="form-control">
                    <label for="lower">Contain lowercase letters</label>
                    <input type="checkbox" id="lower">
                </div>
                <div class="form-control">
                    <label for="number">Contain numbers</label>
                    <input type="checkbox" id="number">                    
                </div>
                <div class="form-control">
                    <label for="symbol">Contains symbols</label>
                    <input type="checkbox" id="symbol">     
                </div>
                <button class="generate" id="generate">Generate Password</button>   
            </div>
            
        </div>
    </body>
</html>
