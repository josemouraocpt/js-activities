<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <script src="scrpit.js" defer></script>
    </head>
    <body>
        <div class="question">
            <h3 class="question-title"></h3>

            <div class="options">
                <label for="resp1" class="container"> 
                    <input type="radio" name="answer" id="resp1" class="answer">
                    <span id="question-1"></span>
                </label>
                <label for="resp2" class="container"> 
                    <input type="radio" name="answer" id="resp2" class="answer">
                    <span id="question-2"></span>
                </label>
                <label for="resp3" class="container"> 
                    <input type="radio" name="answer" id="resp3" class="answer">
                    <span id="question-3"></span>
                </label>
                <label for="resp4" class="container"> 
                    <input type="radio" name="answer" id="resp4" class="answer">
                    <span id="question-4"></span>
                </label>
            </div>
            <button type="submit" class="submit-button" id="sub">Next Question</button>
        </div>
    </body>
</html>
