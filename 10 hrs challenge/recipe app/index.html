<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipes App</title>
        <link rel="stylesheet" href="style.css">
        <script src="scrpit.js" defer></script>
        <script src="https://kit.fontawesome.com/59fc75d17e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text" id="search-term">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </header>
            <div class="favorite-container">
                <h3>Favorite Meals</h3>
                <ul class="favorite-meals" id="fav-meals"></ul>
            </div>
            <div class="meals" id="meals"></div>
        </div>

        <div class="popup-container hidden" id="meal-popup">
                <div class="popup">
                    <button id="close-popup"><i class="fa-solid fa-xmark"></i></button>
                    <div id="meal-info" class="meal-info"></div>
                </div>
        </div>
    </body>
</html>
